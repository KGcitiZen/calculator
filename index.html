<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
      rel="stylesheet"
    />
    <!-- CSS Styles -->
    <link rel="stylesheet" href="./reset-styles.css" />
    <link rel="stylesheet" href="./style.css" />
    <!-- JavaScript -->
    <script src="./src/main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="display">
        <div id="displayHistory" class="display__history">1 + 1</div>
        <div class="display__active">
          <div class="display__active_equal">
            <img src="./img/Equals.svg" alt="" />
          </div>
          <div id="displayResult" class="display__active_result">2</div>
        </div>
      </div>
      <div class="panel">
        <button data-key="clearLast" class="btn btn-black">CE</button>
        <button data-key="clearAll" class="btn btn-black">C</button>
        <button data-key="%" class="btn btn-black">
          <img src="./img/Percent.svg" alt="percent operator" />
        </button>
        <button data-key="/" class="btn btn-purple">
          <img src="./img/Divide.svg" alt="divide" />
        </button>
        <button data-key="7" class="btn btn-black">7</button>
        <button data-key="8" class="btn btn-black">8</button>
        <button data-key="9" class="btn btn-black">9</button>
        <button data-key="*" class="btn btn-purple">
          <img src="./img/X.svg" alt="multiply" />
        </button>
        <button data-key="4" class="btn btn-black">4</button>
        <button data-key="5" class="btn btn-black">5</button>
        <button data-key="6" class="btn btn-black">6</button>
        <button data-key="-" class="btn btn-purple">
          <img src="./img/Minus.svg" alt="minus" />
        </button>
        <button data-key="1" class="btn btn-black">1</button>
        <button data-key="2" class="btn btn-black">2</button>
        <button data-key="3" class="btn btn-black">3</button>
        <button data-key="+" class="btn btn-purple">
          <img src="./img/Plus.svg" alt="plus" />
        </button>
        <button data-key="toggleNegative" class="btn btn-black">
          <img src="./img/PlusMinus.svg" alt="negative or positive" />
        </button>
        <button data-key="0" class="btn btn-black">0</button>
        <button data-key="." class="btn btn-black">.</button>
        <button data-key="=" class="btn btn-purple">
          <img src="./img/Equals.svg" alt="equals" />
        </button>
      </div>
    </div>
  </body>
</html>
